<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Ping coming soon page</title>
	<link rel="stylesheet" href="style.css">

	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

	<section>
		<img class="logo" src="images/logo.svg" alt="logo">
		<header>
			<h1>We are launching <b>soon!</b></h1>
			<p>Subscribe and get notified</p>
		</header>

		<form class="form-input-email" id="form-input-email">
			<div class="input-email" id="input-email">
				<input type="email" id="email" placeholder="Your email address...">
				<i>Please provide a valid emaill address</i>
			</div>
			<button type="submit">Notify Me</button>
		</form>

		<div class="dashboard">
			<img src="images/illustration-dashboard.png" alt="dashboard">
		</div>
		<div class="social">
			<i class="fa-brands fa-facebook-f"></i>
			<i class="fa-brands fa-twitter"></i>
			<i class="fa-brands fa-instagram"></i>
		</div>
		<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

		<footer>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://www.frontendmentor.io/profile/ThanwabanditTHAI">Bandit-dev</a>.
			</p>
		</footer>
	</section>

	<script src="app.js"></script>

</body>

</html>
